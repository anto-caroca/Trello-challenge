<body>
  <nav id="nav" class="navbar navbar-dark">

      <a href="#"><i id="plus" class="fas fa-plus"></i><i id="info" class="fas fa-info-circle"></i><i id="bell" class="fas fa-bell"></i></a>

  <div class="d-flex flex-row">

  </div>
    <div class="d-flex flex-row">  
    <form class="form-inline-block">
        <div class="form-group mx-sm-3 mb-2">
          <input type="text"  class="form-control form-control-sm" id="hide" placeholder="añada una lista..." readonly>
        </div>
        <div class="wrap">
        <div id="show" class="p-2">
          <input class="form-control form-control-sm" type="text" id="nombre" placeholder="introduzca título de la lista">
          <textarea class="form-control form-control-sm" type="text" id="tarea" rows="4" cols="80" placeholder="añadir tarea"></textarea> 
        </div>
        <div id="buttons" class="p-2">
          <button type="button" class="btn btn-success mb-2" onclick="addTarea()" id="btn">Añadir</button>
          <button type="button" class="close" onclick="removeTarea()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </form>
    
    <div id="container-2" class="p-2">
        <div id="wrap2" class="wrap">
        <div id="show2">
            <input class="form-control form-control-sm" type="text" id="nombre2" placeholder="introduzca título de la lista">
            <textarea class="form-control form-control-sm" type="text" id="tarea2" rows="4" cols="80" placeholder="añadir tarea"></textarea> 
          </div>
          <div id="buttons2">
            <button type="button" class="btn btn-success mb-2" onclick="addTarea2()" id="btn2">Añadir</button>
            <button type="button" class="close" onclick="removeTarea2()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    </div>
